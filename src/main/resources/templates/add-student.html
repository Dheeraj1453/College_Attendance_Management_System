<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Add Student</title>
</head>
<body>
<!-- This fragment will be injected into the 'layout' template -->
<div th:fragment="content" class="tab-content" id="add-student">
    <h2><i class="fas fa-user-plus"></i> Add New Student</h2>

    <!-- This form binds to the 'studentForm' object in the model -->
    <form th:action="@{/add-student/submit}" method="post" th:object="${studentForm}">
        <div class="form-group">
            <label for="studentId">Student ID</label>
            <!-- th:field connects this input to studentForm.studentId -->
            <input type="text" id="studentId" th:field="*{studentId}" required>
        </div>
        <div class="form-group">
            <label for="studentName">Full Name</label>
            <input type="text" id="studentName" th:field="*{fullName}" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" th:field="*{gender}" required>
                <option value="">Select Gender</option>
                <option th:each="gender : ${availableGenders}" th:value="${gender}" th:text="${gender}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="branch">Branch</label>
            <select id="branch" th:field="*{branch}" required>
                <option value="">Select Branch</option>
                <option th:each="branch : ${availableBranches}" th:value="${branch}" th:text="${branch}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="semester">Semester</label>
            <select id="semester" th:field="*{semester}" required>
                <option value="">Select Semester</option>
                <option th:each="sem : ${availableSemesters}" th:value="${sem}" th:text="${sem}"></option>
            </select>
        </div>
        <button type="submit" class="btn-primary">
            <i class="fas fa-save"></i> Save Student
        </button>
    </form>
</div>
</body>
</html>
