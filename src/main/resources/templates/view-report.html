<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>View Report</title>
    <style>
        /* Simple table style for the report */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .data-table th {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 600;
        }
        .data-table tbody tr:nth-child(even) {
            background-color: var(--background-light);
        }
        .report-summary-card {
            background-color: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }
        .report-summary-card h3 {
            margin-top: 0;
            color: var(--primary-dark);
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .report-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        .report-stat {
            background-color: var(--background-light);
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
            font-size: 0.95em;
        }
        .report-stat strong {
            display: block;
            font-size: 1.5em;
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
<div th:fragment="content" class="tab-content" id="view-report">
    <h2><i class="fas fa-chart-bar"></i> View Attendance Report</h2>

    <!-- Search form -->
    <form th:action="@{/view-report}" method="get" class="search-section">
        <input type="text" id="searchInput" name="studentId" placeholder="Search by Student ID" th:value="${searchedStudentId}" required>
        <button type="submit" class="btn-primary">
            <i class="fas fa-search"></i> Get Report
        </button>
    </form>

    <!-- Step 2: Show the report data if it exists -->
    <div th:if="${reportData != null}" style="margin-top: 30px;">
        <h3 th:text="'Report for ' + ${reportData.fullName} + ' (' + ${reportData.studentId} + ')'"></h3>

        <!-- Summary Card -->
        <div class="report-summary-card">
            <h3>Summary</h3>
            <div class="report-summary-grid">
                <div class="report-stat">Branch: <strong><span th:text="${reportData.branch}"></span></strong></div>
                <div class="report-stat">Semester: <strong><span th:text="${reportData.semester}"></span></strong></div>
                <div class="report-stat" style="border-left-color: #ffc107;">Total Days: <strong><span th:text="${reportData.totalDays}"></span></strong></div>
                <div class="report-stat" style="border-left-color: var(--success-color);">Present Days: <strong><span th:text="${reportData.presentDays}"></span></strong></div>
                <div class="report-stat" style="border-left-color: var(--primary-dark);">
                    Attendance %:
                    <strong th:classappend="${reportData.attendancePercentage < 75.0 ? 'text-danger' : 'text-success'}">
                        <span th:text="${#numbers.formatDecimal(reportData.attendancePercentage, 0, 2) + '%'}"></span>
                    </strong>
                </div>
            </div>
        </div>


        <!-- Detailed Attendance Table -->
        <h4>Detailed Attendance Log</h4>
        <div th:if="${#lists.isEmpty(reportData.attendanceDetails)}" class="message-box info">
            No attendance records found for this student.
        </div>
        <div th:unless="${#lists.isEmpty(reportData.attendanceDetails)}">
            <table class="data-table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(reportData.attendanceDetails)}">
                    <td colspan="2" style="text-align: center;">No attendance records found.</td>
                </tr>
                <!-- Loop through each record -->
                <tr th:each="record : ${reportData.attendanceDetails}">
                    <td th:text="${#temporals.format(record.date, 'dd-MMM-yyyy')}"></td>
                    <td th:text="${record.present ? 'PRESENT' : 'ABSENT'}"
                        th:style="${record.present ? 'color: var(--success-color); font-weight: bold;' : 'color: var(--danger-color); font-weight: bold;'}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Show if search was done, but no report and no error (should be covered by controller logic but good fallback) -->
    <div th:if="${reportData == null and errorMessage == null and searchedStudentId != null}" class="message-box info" style="margin-top: 20px;">
        No report data found for Student ID <span th:text="${searchedStudentId}"></span>.
    </div>

    <!-- Default message before any search -->
    <div th:if="${reportData == null and errorMessage == null and searchedStudentId == null}" id="loadingIndicator" class="loading-indicator">
        Enter a Student ID above to view the attendance report...
    </div>
</div>
</body>
</html>
